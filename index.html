<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Appuntamenti</title>
    
    <style>
        body{
            background-color: bisque;
        }
        h1{
            color: red;
            text-align: center;
        }
       
    </style>

</head>
<body>
    <br />

    <h1>Appuntamenti</h1>
    <div class="container mt-4">
        <h2>Inserisci i tuoi dati</h2>
        <form>
            <div class="form-gruop">
                <label for="nome">Nome cliente:</label>
                <input type="text" class="form-control" id="nome" required />
            </div>
            <div class="form-gruop">
                <label for="cognome">Cognome:</label>
                <input type="text" class="form-control" id="cognome" required />
            </div>
            <div class="form-gruop">
                <label for="cellulare">Cellulare:</label>
                <input type="number" class="form-control" id="cellulare" required />
            </div>
            <div class="form-gruop">
                <label for="email">Email:</label>
                <input type="text" class="form-control" id="email" required />
            </div>
            <div>
                <label for="comm">Scelta Commercialista:</label><select id="comm" class="form-select" required>
                    <option selected>Selezione Commercialista</option>
                    <option value="Mario Rossi">Mario Rossi</option>
                    <option value="Alberto Verdi">Alberto Verdi</option>
                    <option value="Giulia Gialli">Giulia Gialli</option>
                </select>
            </div>
            <div class="form-gruop">
                <label for="note" class="form-label">Note Appuntamento</label>
                <textarea class="form-control" id="note" required> </textarea>
            </div>
            <div class="form-gruop">
                <label for="dataOra" class="form-label">Data e Ora</label>
                <input type="datetime-local" class="form-control" id="dataOra" required />
            </div>
            <br />
            <button type="button" class="btn btn-warning" onclick="Dati()">Aggiungi Dati</button>
        </form>

        <br />
        <br />
        <br />
        <br />

        <h2>Dati Inseriti</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Cognome</th>
                    <th>Cellulare</th>
                    <th>E-mail</th>
                    <th>Commercialista</th>
                    <th>Note Appuntamento</th>
                    <th>Data e Ora</th>
                </tr>
            </thead>
            <tbody id="tabella">
            </tbody>
        </table>
    </div>



        <script>



            function Dati() {

                var Nome = document.getElementById("nome").value;
                var Cognome = document.getElementById("cognome").value;
                var Cellulare = document.getElementById("cellulare").value;
                var Email = document.getElementById("email").value;
                var Commercialista = document.getElementById("comm").value;
                var NoteAppuntamento = document.getElementById("note").value;
                var Dataeora = document.getElementById("dataOra").value;

                if (Nome === "" || Cognome === "" || Cellulare === "" || Email === "" || Commercialista === ""
                    || NoteAppuntamento === "" || Dataeora === "") {
                    alert("Inserire i valori");
                    return 0;
                }

                var riga = document.createElement("tr");


                var colonnaNome = document.createElement("td");
                var colonnaCognome = document.createElement("td");
                var colonnaCellulare = document.createElement("td");
                var colonnaEmail = document.createElement("td");
                var colonnaCommercialista = document.createElement("td");
                var colonnaNoteAppuntamento = document.createElement("td");
                var colonnaDataeora = document.createElement("td");


                colonnaNome.innerText = Nome;
                colonnaCognome.innerText = Cognome;
                colonnaCellulare.innerText = Cellulare;
                colonnaEmail.innerText = Email;
                colonnaCommercialista.innerText = Commercialista;
                colonnaNoteAppuntamento.innerText = NoteAppuntamento;
                colonnaDataeora.innerText = Dataeora;


                riga.appendChild(colonnaNome);
                riga.appendChild(colonnaCognome);
                riga.appendChild(colonnaCellulare);
                riga.appendChild(colonnaEmail);
                riga.appendChild(colonnaCommercialista);
                riga.appendChild(colonnaNoteAppuntamento);
                riga.appendChild(colonnaDataeora);



                var tabella = document.getElementById("tabella");
                tabella.appendChild(riga);



                document.getElementById("nome").value = "";
                document.getElementById("cognome").value = "";
                document.getElementById("cellulare").value = "";
                document.getElementById("email").value = "";
                document.getElementById("comm").value = "";
                document.getElementById("note").value = "";
                document.getElementById("dataOra").value = "";

            }
        </script>

</body>
</html>
